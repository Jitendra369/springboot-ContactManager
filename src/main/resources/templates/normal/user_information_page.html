<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <style>
        .form-error {
            width: 100%;
            margin-top: 0.25rem;
            font-size: .875em;
            color: #dc3545;
}
        .my_profile_image{
          width: 100px;
          height: 100px;
          border-radius: 50%;
          
        }
    </style>    
</head>

<body>
    <section>
    <div class="card mr-3 ml-3">
        <div class="card-body" th:if="${contacts}" >
            <div class="container text-center">
                <img src="" height="200px" width="200px" th:src="@{'/images/'+${contacts.contImage}}"  alt="profile photo" style="border-radius: 60%;" />
                <h3 class="mt-3"><span th:text="${contacts.contName}" ></span>(<span th:text="${contacts.contSecondName}" ></span> )</h3>
            </div>
            
                <table class="table text-center">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col" th:text="${'SBIN000'+contacts.contID}"></th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contacts.contWork}" >Mark</td>
                       
                      </tr>
                      <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contacts.contEmail}" >Jacob</td>

                        <tr>
                            <th scope="row">Work</th>
                            <td th:text="${contacts.contPhone}" >Mark</td>
                          </tr>
                          <!-- <td th:text="${contacts.contDesc}" >Mark</td> -->
                        </tbody>
                    </table>

                    <!-- user description section -->
                    <div class="container">
                      <h3>Contact Description</h3>
                      <div class="row">
                          <th:block th:utext="${contacts.contDesc}" ></th:block>
                      </div>
                    </div>


                    <div class="container text-center">
                    
                   
                       <!-- <a th:href="@{'/user/delete_contact/'+ ${contacts.contID}}" ><button class="btn btn-danger btn-sm" >Delete</button></a> -->
                       <button th:onclick="|deleteContact(${contacts.contID})|" class="btn btn-danger btn-sm" >Delete</button>

                    <button class="btn btn-primary btn-sm">Update</button>
                  </div>
          
        </div>

        <!-- unless block  -->
        <div th:unless="${contacts}" class="mt-3 pt-3 pl-3">
            <h2>Aunthorized User to see this contact Information</h2>
            <p> You don't haver any contact information having ID ,<strong th:text="${userid}"></strong> </p>
        </div>
    </div>
    </section>
</body>

</html>
